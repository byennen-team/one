<template name="shareDocumentModal">
  <div class="modal fade" id="shareDocumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Share and Invite</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type names or email addresses to share...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Send Invite</button>
        </div>
      </div>
    </div>
  </div>
</template>
