<template name="oneInfiniteScrollList">
  {{#each items}}
    {{> Template.contentBlock this}}
  {{/each}}
  <div class="one-infinite-scroll-list__loading {{#unless isLoading}}hidden{{/unless}}">
    <img src="/photo-load.gif" alt="Loading...">
  </div>
  <div class="one-infinite-scroll-list__load-more {{#unless moreAvailable}}hidden{{/unless}}">
    <button
      data-action="load-more"
      type="button"
      class="btn btn-default"
      >
      Load more
    </button>
  </div>
</template>
