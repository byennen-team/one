<template name="profileActivityLinkModal">
  <div class="modal fade" id="content-link-modal" tabindex="-1" role="dialog" aria-labelledby="content-link-maodal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">Link to a page</p>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <!-- TEMPLATE - Form needs to be plugged in  		 -->
            <input type="text" class="form-control" id="recipient-name" placeholder='Insert Link...'>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id='linked-content' type="button" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</template>
