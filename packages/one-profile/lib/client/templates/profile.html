<template name="profile">
  <div class="transitioner-container">
    {{#if isPrivate}}
      {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
      <div class='container profile-container'>
        {{> profileNav}}
        <div id="tab-content" class="tab-content">
          {{> profileActivity}}
          {{> profileAbout}}
          {{> profileGallery}}
          {{> profileNetwork}}
          {{> profileFollowersWrap}}
          {{> profileFollowingWrap}}

          {{> profileAddTeam}}
          {{> profileGalleryMobileControls}}
        </div>
      </div>
    {{else}}
      {{> profileHeader}}
      {{> profileBanner}}
      {{> profileAbout}}
      {{> profilePropertySearch}}
      {{> profileTestimonial}}
      {{> profileBuyer}}
      {{> profileContact}}
      {{> profileFooter}}
    {{/if}}

    {{> profileScreen}}
  </div>
</template>


<template name="profileScreen">
  <div id="profile-screen" class="profile-screen"></div>
</template>
