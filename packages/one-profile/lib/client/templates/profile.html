<template name="profile">
  <div class="transitioner-container">
    {{#if isPrivate}}
      {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
      <div class='container p-bottom-40'>
        {{> profileNav}}
        <div id="tab-content" class="tab-content">
          {{> profileActivity}}
          {{> profileAbout}}
          {{> profileGallery}}
          {{> profileFollowers}}
          {{> profileFollowing}}
        </div>
      </div>
    {{else}}
      {{> profileHeader}}
      {{> profileBanner}}
      {{> profileAbout}}
      {{> profilePropertySearch}}
      {{> profileTestimonial}}
      {{> profileBuyer}}
      {{> profileContact}}
      {{> profileFooter}}
    {{/if}}
  </div>
</template>
