<template name="profileNav">
  <nav id="profile-nav-tabs" class='profile-nav'>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active col-sm-2 tab">
        <a data-toggle="tab" href="#section-activity">
          <i class="fa fa-align-left"></i>
          <span>activity</span>
        </a>
      </li>
      <li role="presentation" class="col-sm-2 tab">
        <a data-toggle="tab" href="#section-about">
          <i class="fa icon-user"></i>
          <span>about</span>
        </a>
      </li>
      <li role="presentation" class="col-sm-2 tab">
        <a data-toggle="tab" href="#section-gallery">
          <i class="fa fa-picture-o"></i>
          <span>gallery</span>
        </a>
      </li>
      <li role="presentation" class="col-sm-2 tab visible-xs-block">
        <a data-toggle="tab" href="#section-network">
          <i class="fa icon-network"></i>
          <span>network</span>
        </a>
      </li>
      <li role="presentation" class="col-sm-2 hidden-xs">
        <a data-toggle="tab" href="#section-followers">
          <span>followers</span> 
          <span class='nav-data visible-lg-inline'>{{followersCount}}</span>
        </a>
      </li>
      <li role="presentation" class="col-sm-2 hidden-xs">
        <a data-toggle="tab" href="#section-following">
          <span>following</span> 
          <span class='nav-data visible-lg-inline'>{{followingCount}}</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
