<template name="profileHeaderImageModal">
  <div class="modal fade" id="add-image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <!-- TEMPLATE - form needs to be plugged in					 -->
      <form class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title">Select an image</p>
        </div>
        <div class="modal-body p-bottom-20">
        
          <div class="form-group">
            <label>upload pics</label>
            <div class="input-bag">
              <div class="input-box">
                <label class='upload-input uploadCount'>
                  <i class="fa icon-addteam"></i>
                  <span class='file-name'></span>
                  <input class="file-upload upload hidden" type="file" accept="image/*" />
                </label>
                <i class="fa fa-times-circle-o hidden"></i>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer m-top-10">
          <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-primary" id="header-upload-image" data-dismiss="modal">add image</button>
        </div>
      </form>
    </div>
  </div>
</template>
