<template name="addGalleryModal">
  <div class="modal fade" id="addGaleryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">create an album</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label class='m-top-10'>gallery name</label>
            <input type="text" class="form-control" id="galleryNameField">
          </div>

          <div class="form-group">
            <label>upload pics</label>
            <div class="input-bag">
              <div class="input-box">
                <label class='upload-input uploadCount'>
                  <i class="fa icon-addteam"></i>
                  <span class='file-name'></span>
                  <input class="file-upload upload hidden" type="file" accept="image/*" />
                </label>
                <i class="fa fa-times-circle-o hidden"></i>
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer m-top-50">
          <button type="button" class="btn btn-default" id="cancelCreateGallery" data-dismiss="modal">Cancel</button>
          <button type="button" id="createGallery" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
</template>
