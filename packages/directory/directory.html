<template name="directory">
  <h1 class="header-green">One Directory</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ul class="alphabet">
          {{#each alphabetLetters}}
            <li><a href="/directory/{{this}}">{{this}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Title</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each users}}
              <tr>
                <td><img src="{{profile.photoUrl}}" class="profile-image img-circle"/></td>
                <td class="name">{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td>{{profile.title}}</td>
                <td><i class="fa fa-lg fa-comment"></i></td>
                <td><i class="fa fa-lg fa-info-circle"></i></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="#" class="load-more"><i class="fa fa-lg fa-refresh"></i> Load More</a>
      </div>
    </div>
  </div>
</template>
