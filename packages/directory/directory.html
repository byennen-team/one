<template name="directory">
  <h1>Directory</h1>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          {{#each users}}
            <tr>
              <td><img src="{{profile.photoUrl}}" class="profile-image img-circle"/></td>
              <td>{{profile.firstName}}</td>
              <td>{{profile.lastName}}</td>
              <td>{{profile.title}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
