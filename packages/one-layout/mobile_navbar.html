<template name="mobileNavbar">
  <div class="navbar-mobile {{page}}">

    {{#if dashboard}}
    <a href="#menu" class="mobile-menu-link">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <a href="/dashboard" class='logo'></a>
    {{else}}
      <a href="{{last}}" class="back">
        <i class="fa icon-caret-left-thick"></i>
      </a>
      {{#if comm}}
        <a href="/dashboard" class='logo'></a>
      {{else}}
        <p class='page'>{{page}}</p>
      {{/if}}
    {{/if}}

    {{#if isMyProfile}}
      <a href="/account-settings" class="settings">
        <i class="fa fa-gear"></i>
      </a>
    {{else}}
      {{#if isLoggedIn}}
        {{#unless profile}}
          {{> notifications}}
        {{else}}
          {{#if isFollowing}}
            <div class="un-follow">
              <i class="fa fa-check"></i>
              <span>Following</span>
            </div>
          {{else}}
            <div class="follow">Follow</div>
          {{/if}}
        {{/unless}}
      {{/if}}
    {{/if}}

  </div>
</template>
