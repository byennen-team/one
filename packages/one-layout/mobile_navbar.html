<template name="mobileNavbar">
  <div class="navbar-mobile">

    {{#if dashboard}}
    <a href="#menu" class="menu-link">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <p class='logo'></p>
    {{else}}
    <a href="{{last}}" class="back">
      <i class="fa icon-caret-left-thick"></i>
    </a>
    <p class='page'>{{page}}</p>
    {{/if}}

    {{#if isMyProfile}}
      <a href="/account-settings" class="settings">
        <i class="fa fa-gear"></i>
      </a>
    {{else}}
      {{#if isLoggedIn}}
        {{#if isFollowing}}
          <div class="un-follow">
            <i class="fa fa-check"></i>
            <span>Following</span>
          </div>
        {{else}}
          <div class="follow">Follow</div>
        {{/if}}
      {{/if}}
    {{/if}}

  </div>
</template>
