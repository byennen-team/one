<template name="application">
  <!-- {{#transitioner}} --> <!-- transition from login to layout -->
    {{#if loginLayout}}
      {{> yield}}
    {{else}}

      {{#if currentUser}}
        {{> leftNav}}
      {{/if}}

      {{#if isPublic}}
        <div class="wrap push">
          {{#if currentUser}}
            {{> navbar}}
          {{/if}}
          <div class="pusher"></div>
          <!-- {{#transitioner}} -->
            {{> yield}}
          <!-- {{/transitioner}} -->
        </div>
      {{else}}
        <div class="wrap">
          <div class="pusher"></div>
          <!-- {{#transitioner}} -->
            {{> yield}}
          <!-- {{/transitioner}} -->
        </div>
      {{/if}}
    {{/if}}
  <!-- {{/transitioner}} -->
</template>
