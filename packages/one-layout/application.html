<template name="application">
  {{#transitioner}}
    {{#if loginLayout}}
      {{> yield}}
    {{else}}
      {{#if currentUser}}
        {{> leftNav}}
      {{/if}}
      <div class="wrap push">
        {{#if currentUser}}
          {{#if isPublic}}
            {{> navbar}}
            <div class="pusher"></div>
          {{/if}}
        {{/if}}
        {{#transitioner}}
          {{> yield}}
        {{/transitioner}}
      </div>
    {{/if}}
  {{/transitioner}}
</template>
