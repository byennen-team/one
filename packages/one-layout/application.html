<template name="application">
  {{#if loginLayout}}
    <head>
      <title>Go One</title>
      <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    </head>
    <body>
    {{> yield}}
    </body>
  {{else}}
    {{#if currentUser}}
      {{> leftNav}}
    {{/if}}
    {{#if isPublic}}
    <div class="wrap push">
      {{#if currentUser}}
        {{> navbar}}
      {{/if}}
      <div class="content">
        {{> yield}}
      </div>
    </div>
      {{else}}
      <div class="wrap">
        <div class="content">
        {{> yield}}
      </div>
    </div>
    {{/if}}
  {{/if}}
</template>
