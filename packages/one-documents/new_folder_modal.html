<template name="documentsFolderModal">
  <div class="modal fade" id="documentsFolderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="createFolder">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <i class='fa icon-x' aria-hidden="true"></i>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">create New Folder</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>folder name</label>
              <input type="text" name="folderName" class="form-control">
            </div>
            <div class="form-group">
              <label>invite others</label>
              <input type="text" class="form-control" placeholder='Name or email address (separate mulitiple invites with commas)'>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
