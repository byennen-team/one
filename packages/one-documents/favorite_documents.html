<template name="favoriteDocuments">

  <div class="favorites">
    <h2><i class="fa fa-star"></i> Favorites</h2>
    <ul>
      {{#each favorites}}
        <li>
          <i class="fa {{#if isFolder}}fa-folder{{else}}fa-file{{/if}} filetype {{docType}}"></i>
          <p>{{name}}</p>
          <span>{{date this}}</span>
        </li>
      {{/each}}
    </ul>
  </div>

</template>
