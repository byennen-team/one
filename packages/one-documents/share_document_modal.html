<template name="shareDocumentModal">
  <div class="modal fade" id="shareDocumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <i class='fa icon-x' aria-hidden="true"></i>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Share document</h4>
            <p>{{document.name}}</p>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label>Receiver</label>
              <input type="email" name="receiver" class="form-control"
                     placeholder="E-Mail of the person">
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
              Share
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
