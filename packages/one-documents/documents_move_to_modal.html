<template name="documentsMoveToModal">
  <div class="modal fade" id="documentsMoveToModal" tabindex="-1" role="dialog"
       aria-labelledby="documentsMoveToModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Move to</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <!-- <div class="documentsMoveToModal__currentFolder"> 
              Items are currently in
              <span class="documentsMoveToModal__currentFolderName">
                <i class="fa fa-folder"></i> {{currentFolder}}
              </span>
            </div> -->
            <label>select location</label>
            <div class="folderSelect">
              <div class="folderSelect__selected" data-action="toggle-dropdown">
                <i class="fa fa-folder-open folderSelect__selectedIcon"></i>
                {{#if selectedFolder}}
                  {{selectedFolder}}
                {{else}}
                  No folder selected
                {{/if}}
                <div class="caret"></div>
              </div>
              <div class="folderSelect__dropdown hidden" data-view="dropdown">
                <div class="folderSelect__tree" data-view="file-tree"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" data-action="move-to">
            Move
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
