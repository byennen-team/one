<template name="documentsMoveToModal">
  <div class="modal fade" id="documentsMoveToModal" tabindex="-1" role="dialog"
       aria-labelledby="documentsMoveToModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="documentsMoveToModalLabel">
            Move to
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <!-- TODO: Tree select for folder -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary"
                  data-action="move-documents">
            Move
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
