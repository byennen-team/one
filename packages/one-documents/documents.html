<template name="documents">
  <div class="content">
  <div class="container-fluid">
    <div id="documents-container" class="documents row">
      {{> documentsMenu}}
      <div class="row-same-height width-100">
        <div class="leftside col-sm-3 col-xs-height">
          {{> favoriteDocuments}}
        </div>
        <div class="col-sm-9 col-xs-height">
          <div class="row">
            <div class="options col-sm-12">
              <a href="#" class="folder" data-toggle="modal" data-target="#documentsFolderModal">
                <i class="fa fa-folder-o"></i> 
                New Folder
              </a>
              <a href="#" class="upload" data-toggle="modal" data-target="#documentsUploadModal">
                <i class="fa fa-cloud-upload"></i> 
                Upload File
              </a>
              <a href="#" class="{{moveToActionState}}">
                <i class="fa fa-download"></i> 
                download
              </a>
              <a href="#" class="{{moveToActionState}}"
                 data-action="show-move-to-modal">
                <i class="fa fa-random"></i> 
                Move to
              </a>
              <a href="#" class="{{moveToActionState}}">
                <i class="fa fa-copy"></i> 
                copy
              </a>
              <a href="#" class="{{moveToActionState}}">
                <i class="fa fa-trash"></i> 
                delete
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              {{> documentsBreadcrumb}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table">
                <thead>
                  <tr>
                    <th><span class="sr-only">Selected</span></th>
                    <th></th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  {{#each files}}
                    {{> documentRow}}
                  {{/each}}
                </tbody>
              </table>
              {{> documentsFolderModal}}
              {{> documentsUploadModal}}
              {{> documentsRenameModal}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
