<template name="dashboard">
  <div id="dashboard-header" class="row">
    <div class="col-sm-12">
      <h1 class="company-title">Douglas Elliman</h1>
      <p class="company-slogan">One Dashboard</p>
    </div>
  </div>

  <div id="dashboard-app-menu" class="row hidden-xs">
    <div class="col-sm-9">
      <div class="dropdown app-dropdown">
        <a data-toggle="dropdown" href="#">
          Company Apps
          <i class="fa fa-chevron-down"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <li><a href="#">My Apps</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-3">
      <ul>
        <li class="pull-right">
          <button class="add-app" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus"></i>
            Add/Open App
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div id="company-apps" class="container-fluid">

    <!--Small, Medium, and Large devices-->
    <div class="visible-sm-* visible-lg-* visible-md-* hidden-xs">

      <div class="row">
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/edge.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/gotham.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/elli.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/connect.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/limo.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/open-house.png" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/stratus.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/update.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/xpressdocs.png" class="img-responsive">
        </div>
        <div class="app col-md-4 col-lg-2">
          <img src="../../images/dashboard/company-apps/zillow.png" class="img-responsive">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
