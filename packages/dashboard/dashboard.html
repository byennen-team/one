<template name="dashboard">
  <div class="row">
    <div id="left-column" class="col-sm-3">
      {{> feed}}
      {{> documents}}
    </div>

    <div id="main" class="col-sm-9">
      {{> dashboardBanner}}
      <div class="col-sm-8">
        {{> calendar}}
        {{> news}}
        {{> support}}
      </div>
      <div class="col-sm-4">
        {{> messages}}
        <div class="apps">
          <a href="{{pathFor 'apps'}}"><img src="../../images/dashboard/apps.png" class="img-responsive" alt="Chat" /></a>
        </div>
      </div>
    </div>
  </div>

  <!-- REMOVE -->
  <img class="chat-window" src="../../images/dashboard/chat-window.png" />
  <!-- REMOVE END -->
</template>
