<template name="board" id="board">
  <div class="col-sm-8">
    {{> calendar}}
    <div class="news">
      <img src="../../images/dashboard/news.png" class="img-responsive" alt="News" />
    </div>
    {{> support}}
  </div>
  <div class="col-sm-4">
    <div class="chat">
      <img src="../../images/dashboard/chat.png" class="img-responsive" alt="Chat" />
    </div>
    <div class="apps">
      <a href="{{pathFor 'apps'}}"><img src="../../images/dashboard/apps.png" class="img-responsive" alt="Chat" /></a>
    </div>
  </div>
</template>
