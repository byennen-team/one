<template name='messageInput'>

	<div id='communication-message-input' class="message-input">

		<div id='communication-message-input-btn' class="message-btn">
			<i class="fa fa-bars"></i>
		</div>

		<div id="communication-message-input-options" class="input-options">
<!-- TODO: need to open new post dialog			 -->
			<div id="communication-message-input-options-post" class="option post">
				<i class="fa fa-pencil-square-o"></i>
				<span>new post</span>
			</div>
			<label id="communication-message-input-options-attachment" class="option attachment">
				<i class="fa fa-paperclip"></i>
				<span>attachment</span>
<!-- TODO: needs to be plugged in			 -->
				<input id='communication-message-input-attachment-input' class='hidden' type="file" />
			</label>
<!-- TODO: open task panel, and create task modal		 -->
			<div id="communication-message-input-options-task" class="option task">
				<i class="fa fa-th-list"></i>
				<span>create task</span>
			</div>
		</div>

		<div id="communication-message-attachment-display" class='attachment-display'>
			<div class="caret-left"></div>
			<div class="background">
				<i class="fa fa-file"></i>
				<span id="communication-message-attachment-name" class="name"></span>
				<span id="communication-message-attachment-size" class="size"></span>
				<i id="communication-message-attachment-delete" class="fa fa-close"></i>
			</div>
		</div>
		<form id="addMessageForm">
			<input class='input' id="addMessageInput" type="text" placeholder="Type your message..." />
		</form>

	</div>

</template>
