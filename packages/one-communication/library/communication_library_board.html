<template name='libraryBoard'>
	
	<div class="header">
		<div id="communication-library-members-btn" class='top-btn active'>
			<i class="fa fa-user"></i>
		</div>
		<div id="communication-library-files-btn" class='top-btn'>
			<i class="fa fa-folder-open"></i>
		</div>
		<div id="communication-library-popout" class='top-btn secondary'>
			<i class="fa fa-expand"></i>
		</div>
		<div id="communication-library-close" class='top-btn secondary'>
			<i class="fa icon-x-blunt"></i>
		</div>
	</div>
	
	{{#if libraryCard}}
		{{> libraryMembers}}
	{{else}}
		<div class="library-board-files">
			{{> roomFiles}}
			{{> libraryFiles}}
		</div>
	{{/if}}


</template>
