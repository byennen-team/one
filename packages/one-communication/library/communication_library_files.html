<template name='libraryFiles'>
	
	<div class='library-files'>

		<div class="drop-box">
			<div class="dropdown">
			  <div class="dropdown-toggle" type="button" id="communication-library-files-folders" data-toggle="dropdown" aria-expanded="true">
			    {{selectedCategory}}
			    <span class="caret"></span>
			  </div>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="communication-library-files-folders">
			    <li role="presentation">
            <a role="menuitem"
               tabindex="-1"
               href="#"
               data-action="select-my-docs"
            >
              My Docs
            </a>
          </li>
			    <li role="presentation">
            <a role="menuitem"
               tabindex="-1"
               href="#"
               data-action="select-company-docs"
            >
              Company Docs
            </a>
          </li>
			  </ul>
			</div>
		</div>

		<div class="search">
			<div class="fa fa-search"></div>
<!-- TODO: search within shown documents folder, maybe other as a secondary search -->
			<input type="text" placeholder='Find file...' />
		</div>

    <div class="library-files-sleeve">
      {{!-- We need this extra container so that Blaze throws no errors
            because of the scrollbar DOM transformation.
      --}}
      <div>
        {{#oneInfiniteScrollList documentsListOptions}}
          {{> libraryFile}}
        {{/oneInfiniteScrollList}}
      </div>
    </div>

    <div id="communication-library-panel-files-shadow" class='shadow'></div>
	</div>

</template>
