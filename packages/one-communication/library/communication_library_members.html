<template name='libraryMembers'>

	<div class='library-board-sleeve members'>
	<div>
	{{#each members}}
		<div class="member">
			<div class="avatar">
<!-- TODO: Agent's status -->
				<div class="status {{status profile.status}}"></div>
<!-- TODO: Agent's Avatar and name. Avatar should be square, and about 50x50px -->
				<img src="{{profile.photoUrl.thumb}}" alt="{{profile.firstName}} {{profile.lastName}}" />
			</div>
<!-- TODO: Agent's name  -->
			<div class="name">{{profile.firstName}} {{profile.lastName}}</div>
<!-- TODO: Agent's title -->
			<div class="title">{{profile.title}}</div>
<!-- TODO: Plug in phone button -->
			<div class="phone"><i class="fa fa-phone"></i></div>
<!-- TODO: Plug in video chat -->
			<div class="video-chat"><i class="fa fa-video-camera"></i></div>
		</div>
	{{/each}}
	</div>

		<div class="invite-button">
			<i id="communication-library-invite" class="fa icon-addteam"></i>
			<input id="communication-library-invite-input" type="text" placeholder='Invite someone' />
			<i id="communication-library-invite-directory" class="fa fa-user" data-toggle="modal" data-target="#communication-add-teammember-modal"></i>
		</div>
	</div>

</template>
