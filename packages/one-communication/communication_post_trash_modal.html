<template name="postTrashModal">
  <div class="modal fade" id="communication-message-post-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="createFolder">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <i class='fa icon-x' aria-hidden="true"></i>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">confirm delete</h4>
            <p>Are you sure you want to delete this post?</p>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="communication-message-post-trash" data-dismiss="modal" class="btn btn-primary">delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
