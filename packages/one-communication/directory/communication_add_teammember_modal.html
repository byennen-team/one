<template name="communicationAddTeammemberModal">
  <div class="modal fade" id="communication-add-teammember-modal" tabindex="-1" role="dialog" aria-labelledby="content-link-maodal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <div class="teamMembers">
            {{#each teamMembers}}
            <div class="member-avatar" style="background-image: url({{profile.photoUrl.thumb}});"></div>
            {{/each}}
          </div>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">invite</p>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="modalAddMembersSearchInput" class="form-control" type="text" placeholder="Search directory" />

            <div class="people">
              {{#each people}}
                {{> teamMember}}
              {{/each}}
            </div>

            {{#if isNewRoom}}
              <input class="form-control" type="text" id="new-room-name" placeholder="Name your room" />
            {{/if}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel-team-members" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id='add-team-members' type="button" class="btn btn-primary">done</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="teamMember">
  <div class="user">
    <div class="avatar-box">
      <div class="avatar" style="background-image: url({{profile.photoUrl.thumb}});"></div>
    </div>
    <div class="name">{{profile.firstName}} {{profile.lastName}}</div>
    <div class="job">{{profile.title}}</div>
    <label class="checkbox icon-circle">
      <input type="checkbox" class="userid-checkbox" {{isChecked ../teamMembersArray}} value="{{_id}}" />
      <i class="fa icon-plus"></i>
    </label>
  </div>
</template>
