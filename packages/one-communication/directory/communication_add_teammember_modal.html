<template name="communicationAddTeammemberModal">
  <div class="modal fade" id="communication-add-teammember-modal" tabindex="-1" role="dialog" aria-labelledby="content-link-maodal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">Invite People</p>
        </div>
        <div class="modal-body">
          <div class="teamMembers">
            {{#each teamMembers}}
              <img src="{{profile.photoUrl.thumb}}" class="profile-image img-circle" title="{{profile.firstName}} {{profile.lastName}}" />
            {{/each}}
          </div>
          <div class="form-group">
              <input id="modalAddMembersSearchInput" class="form-control" type="text" placeholder="Enter name to search" />

              <div class="row">
              <div class="col-sm-12">
                <table class="table table-striped">
                  <tbody>
                  {{#each people}}
                    {{> teamMember}}
                  {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          {{#if isNewRoom}}
            <input class="form-control" type="text" id="new-room-name" placeholder="Name your room" />
          {{/if}}
          <button type="button" id="cancel-team-members" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id='add-team-members' type="button" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="teamMember">
  <tr class="user">
    <td><img src="{{profile.photoUrl.thumb}}" class="profile-image img-circle"/></td>
    <td>
      <div class="name">{{profile.firstName}} {{profile.lastName}}</div>
      <div class="job">{{profile.title}}</div>
    </td>
    <td><input type="checkbox" class="userid-checkbox" {{isChecked ../teamMembersArray}} value="{{_id}}" /></td>
  </tr>
</template>
