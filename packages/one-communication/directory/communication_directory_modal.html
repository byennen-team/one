<template name="communicationDirectoryModal">
  <div class="modal fade" id="communication-directory-modal" tabindex="-1" role="dialog" aria-labelledby="content-link-maodal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">Invite Someone to Your Team</p>
        </div>
        <div class="modal-body">
          <div class="form-group">
            {{> directory}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id='linked-content' type="button" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</template>
