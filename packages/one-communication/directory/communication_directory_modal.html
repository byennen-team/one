<template name="communicationDirectoryModal">
  <div class="modal fade" id="communication-directory-modal" tabindex="-1" role="dialog" aria-labelledby="content-link-maodal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">Invite People</p>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="modalDirectorySearchInput" class='form-control' type="text" placeholder="Search directory" />

            <div class="people">
              {{#each people}}
                {{> person}}
              {{/each}}
            </div>
            <!-- <div class="row">
              <div class="col-sm-12 text-center">
                <a href="#" class="load-more"><i class="fa fa-lg fa-refresh"></i> Load More</a>
              </div>
            </div> -->

          </div>
        </div>
        <div class="modal-footer">
  <!--         <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
          <button id='add-team-members' type="button" class="btn btn-primary" data-dismiss="modal">Invite</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="person">
  <div class="user">
    <div class="avatar-box">
      <div class="avatar" style="background-image: url({{profile.photoUrl.thumb}});"></div>
    </div>
    <div class="name">{{profile.firstName}} {{profile.lastName}}</div>
    <div class="job">{{profile.title}}</div>
    <label class="checkbox icon-circle">
      <input type="checkbox" class="userid-checkbox" {{isChecked this}} value="{{_id}}" />
      <i class="fa icon-plus"></i>
    </label>
  </div>
</template>
