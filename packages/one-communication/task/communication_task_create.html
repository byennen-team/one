      <label for="task-menu-due"><i class="fa fa-calendar"></i></label>
      <input class='task-due' name="task-due" id="task-menu-due" type='text' data-date-format="DD, MM d" data-start-date='{{calendarStartDate}}' value='{{dueDate}}' placeholder="due date"/>
     <!--  <input class='task-due' name="task-due" id="task-menu-due" type='text' data-provide="datepicker" data-date-format="DD, MM d" data-start-date='{{calendarStartDate}}' value='{{dueDate}}' placeholder="due date"/> -->

    <div class="form-group color-drop">
      <label class='sr-only' for="task-menu-color-select">Select a Color</label>
      <select class="taskcolorselectpicker" id="task-menu-color-select" data-style='select-color'>
        <option class="dot-select purple">purple</option>
        <option class="dot-select pink">pink</option>
        <option class="dot-select orange">orange</option>
        <option class="dot-select teal">teal</option>
        <option class="dot-select blue">blue</option>
        <option class="dot-select red">red</option>
        <option class="dot-select glow purple">glow purple</option>
        <option class="dot-select glow pink">glow pink</option>
        <option class="dot-select glow orange">glow orange</option>
        <option class="dot-select glow teal">glow teal</option>
        <option class="dot-select glow blue">glow blue</option>
        <option class="dot-select glow red">glow red</option>
      </select>
    </div>

    <div class="form-group title">
      <label class='sr-only' for="task-menu-name">Name your task</label>
      <input id='task-menu-name' type="text" placeholder='Task name...'/>
    </div>

    <div class="form-group description">
      <label class='sr-only' for="task-menu-name">Task's description</label>
      <textarea name="description" id="task-menu-description" cols="30" rows="10" placeholder='Description...'></textarea>
    </div>

    <div class="form-group task-list">
      <label for='task-menu-task-list'>

        <span>task list</span>
      </label>

      <input id="task-menu-attachments" type="file" />
