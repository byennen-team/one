<template name="welcomeTask">
  

  <div class="message welcome">
    <div class="avatar">
      <i class="fa fa-magic"></i>
    </div>

    <div class="message-body">
      <p class="name">
        Room Notification
<!-- // TODO: time room was created should go here -->
        <span class="time">8:45am</span>
      </p>

      <h4>Managing Your Tasks.</h4>

      <p class="sub-header welcome-task seafoam" >
        <i class="fa fa-th-list"></i>
        Add a TO Do for You
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text"><span class='bold welcome-task'>Add a Task</span> and attach files, people, due dates, and lables, to keep things organized and on track.</p>

      <p class="sub-header welcome-task aqua">
        <i class="fa fa-th-list"></i>
        Delegate Tasks
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text"><span class='bold welcome-task'>Create New Tasks</span> and assign them to an existing room.</p>

      <p class="sub-header welcome-library-span lt-blue-purple">
        <i class="fa fa-folder-open"></i>
        Files Associated with Your Tasks in One Spot
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">Files attached to tasks are automatically added to the <span class='bold welcome-library-span'>My Tasks folder</span> for easy access and navigation.</p>

      <p class="sub-header welcome-input olive">
        <i class="fa fa-folder-open"></i>
        This is like Any Other Room
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">Leave yourself notes, reminders, and messages,  Think of this as your quick, <span class="bold welcome-search">searchable</span>, and convenient <span class="bold welcome-input">scratchpad</span>.</p>

      <p class="sub-header welcome-help sky-blue" >
        <i class="fa fa-at"></i>
        Need help?
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">Mention <span class='bot'>@RoomBot</span> to <span class='bold'>ask a question</span> or <span class="bold">find information</span> inside this room.</p>
    </div>
  </div>
  <div class="clearfix"></div>

</template>
