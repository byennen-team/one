<template name="helpTaskModal">
  <div class="modal fade help-modal" id="help-text-task-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="createFolder">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <i class='fa icon-x' aria-hidden="true"></i>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" >Managing Your Tasks</h4>
          </div>
          <div class="modal-body">

            <p class="sub-header welcome-task seafoam" data-dismiss="modal">
              <i class="fa fa-th-list"></i>
              Add a TO Do for You
              <i class="fa icon-addteam"></i>
            </p>
            <p class="text"><span class='bold welcome-task' data-dismiss="modal">Add a Task</span> and attach files, people, due dates, and lables, to keep things organized and on track.</p>

            <p class="sub-header welcome-task aqua" data-dismiss="modal">
              <i class="fa fa-th-list"></i>
              Delegate Tasks
              <i class="fa icon-addteam"></i>
            </p>
            <p class="text"><span class='bold welcome-task' data-dismiss="modal">Create New Tasks</span> and assign them to an existing room.</p>

            <p class="sub-header welcome-library-span lt-blue-purple" data-dismiss="modal">
              <i class="fa fa-folder-open"></i>
              Files Associated with Your Tasks in One Spot
              <i class="fa icon-addteam"></i>
            </p>
            <p class="text">Files attached to tasks are automatically added to the <span class='bold welcome-library-span' data-dismiss="modal">My Tasks folder</span> for easy access and navigation.</p>

            <p class="sub-header welcome-input olive" data-dismiss="modal">
              <i class="fa fa-folder-open"></i>
              This is like Any Other Room
              <i class="fa icon-addteam"></i>
            </p>
            <p class="text">Leave yourself notes, reminders, and messages,  Think of this as your quick, <span class="bold welcome-search" data-dismiss="modal">searchable</span>, and convenient <span class="bold welcome-input" data-dismiss="modal">scratchpad</span>.</p>

            <p class="sub-header welcome-help sky-blue">
              <i class="fa fa-at"></i>
              Need help?
              <i class="fa icon-addteam"></i>
            </p>
            <p class="text">Mention <span class='bot'>@RoomBot</span> to <span class='bold'>ask a question</span> or <span class="bold">find information</span> inside this room.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Okay</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
