<template name="welcomeRoom">
  
  <div class="message welcome">
    <div class="avatar">
      <i class="fa fa-magic"></i>
    </div>

    <div class="message-body">
      <p class="name">
        New Room Created!
<!-- // TODO: time room was created should go here -->
        <span class="time">8:45am</span>
      </p>

      <h4>Here are some ways to get started.</h4>

      <p class="sub-header aqua" data-toggle="modal" data-target="#communication-add-teammember-modal">
        <i class="fa fa-user"></i>
        Invite Others to Join.
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">Search the <span class='bold' data-toggle="modal" data-target="#communication-add-teammember-modal">directory</span> or send and invite to an <span class='bold' data-toggle="modal" data-target="#communication-add-teammember-modal">email address.</span></p>

      <p class="sub-header welcome-task seafoam">
        <i class="fa fa-th-list"></i>
        Create a Task for the Task List. 
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text"><span class='bold welcome-task'>Add a Task</span> and attach files, people, due dates, and lables, to keep things organized and on track.</p>

      <p class="sub-header welcome-library lt-blue-purple">
        <i class="fa fa-folder-open"></i>
        Add Files to the Rooms Library.
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">There are 3 ways to add files to the Room’s Library:</p>
      <ol>
        <li class='text'><span class='bold welcome-library-span'>Drag and Drop from My Library</span> in the right sidebar, or from your local machine</li>
        <li class='text'>Attach files to a Chat or a Task</li>
        <li class='text'>Browse your Hard Drive by <span class='bold welcome-library'>clicking Add</span> in the top right of the Room’s Library.</li>
      </ol>

      <p class="sub-header welcome-help sky-blue">
        <i class="fa fa-at"></i>
        Need help?
        <i class="fa icon-addteam"></i>
      </p>
      <p class="text">Mention <span class='bot'>@RoomBot</span> to <span class='bold'>ask a question</span> or <span class="bold">find information</span> inside this room.</p>
    </div>
  </div>
  <div class="clearfix"></div>
  
</template>
