<template name="searchBox">
    <div class="searchBox col-sm-3 hidden-xs">
        <i class="fa fa-search"></i>
        <i id='navbar-search-clear' class="fa icon-x"></i>
        <input id='navbar-search-input' type="text" name="search" class="search" placeholder="Search anything...">
    </div>
    {{#unless hide}}
        <div class="navbar-search-results results col-sm-3 hidden-xs">
            <ul>
                {{#each results}}
                    <li class="user">
                        <b class="type">Directory</b>
                        <img src="{{profile.photoUrl.thumb}}" class="profile-image img-circle"/>
                        <span class="name">{{profile.firstName}} {{profile.lastName}}</span>
                        <br>
                        <span class="title">{{profile.title}}</span>
                    </li>
                {{/each}}
            </ul>
        </div>
    {{/unless}}
</template>
