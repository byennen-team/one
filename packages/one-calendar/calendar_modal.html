<template name="calendarModal">
  
  <div class="modal fade" id="calendar-modal" tabindex="-1" role="dialog" aria-labelledby="calendar-link-modal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id='content-link-form' role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="modal-title raleway-semibold white text-uppercase spacing-250 m-left-05">calendar</p>
        </div>
        <div class="modal-body">
          <div class="form-group">

            <div class="people">
              Calendar coming soon
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">done</button>
        </div>
      </form>
    </div>
  </div>


</template>
