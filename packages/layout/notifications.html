<template name='notifications'>
  
  <div class="notifications">
    <div class="avatar-box">
<!-- TODO: - Logged in User's avatar(B&W)   70x70px     -->
      <img id='notifications-avatar' class="avatar" src="/images/notifications/avatar.jpg" />
<!-- TODO: put User's current status here, as a class. Options are: "active", "inactive", and "mobile" -->
<!-- TODO: "status-dot" div only rendered if User has status set (not sure if they cannot have a status) -->
      <div class="status-dot active"></div>
<!-- TODO: Only render 'alert' if User has unread alerts. Include number of alerts -->
      <div id='notification-alert' class="notification-alert">2</div>
    </div>

    <div id="notification-dropdown" class='notification-dropdown'>

      <div id="notification-panel" class="notification-panel">
        <div id="notification-deactivate" class='notification-object'>
          <div class="caret"></div>
          <p>Notifications</p>
<!-- TODO: number of active alerts go here -->
          <div class="notification-alert">2</div>
        </div>
        <div class="notification-body">
          <div class="notice">
            <h5>Company Brunch</h5>
            <p class="date">Yesterday</p>
            <p class='text'>Come to the board room on Thursday at 11 for champagne and pastries from Sullivan Streen Bakery.</p>
          </div>
          <div class="notice">
            <h5>Security Seminar</h5>
            <p class="date">Sept 5</p>
            <p class='text'>A reminder to please register before the 24th.</p>
          </div>
        </div>
      </div>

      <div id="status-panel" class="status-panel">
        <div id="notification-activate" class='notification-object'>
<!-- TODO: If there are notifications, "Notifications", else "No Notifications"         -->
          <p>Notifications</p>
<!-- TODO: number of active alerts go here -->
          <div class="notification-alert">2</div>
        </div>
<!-- TODO: 'active' class should be added to the div that reflects User's status -->
        <div id="notification-status-in" class='notification-object in active'>In the office</div>
        <div id="notification-status-out" class='notification-object out'>out of office</div>
        <div id="notification-status-mobile" class='notification-object mobile'>mobile</div>

        <div class="business-card">
          <p>Send Business Card to Mobile</p>
          <div class="card-graphic"></div>
<!-- TODO: needs to be plugged in. -->
          <input type="tel" placeholder='(xxx) xxx-xxxx' />
        </div>
      </div>
        
    </div>

  </div>

</template>
