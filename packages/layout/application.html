<template name="application">
  {{#if currentUser}}
    {{> leftNav}}
  {{/if}}
  {{#if isPublic}}
  <div class="wrap push">
    {{#if currentUser}}
      {{> navbar}}
    {{/if}}
    <div class="content">
      {{> yield}}
    </div>
  </div>
    {{else}}
    <div class="wrap">
      <div class="content">
      {{> yield}}
    </div>
  </div>
  {{/if}}
</template>
