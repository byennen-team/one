<template name="profileBanner">
  <div class="row navy-bg profileBanner">
    <div class="col-sm-12">
      <div class="container">
        <div class="col-sm-2 v-center-box hidden-xs">
          <div class="v-center">
            <!-- TEMPLATE - current user's avatar in SRC	  		 -->
            <img class="img-circle img-responsive-sm" src="{{photoUrl}}"/>
          </div>
        </div>

        <div class="fixed-xs col-sm-3 col-md-2 v-center-box z-3">
          <div class="v-center">

            <div class="dropdown">
              <button id="status-drop-button" class="status-drop-button text-uppercase green raleway-semibold spacing-250" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false" >
                <!-- TEMPLATE - User's current status	  -->
                In the office
                <span class="caret user-only"></span>
              </button>
              <ul id="status-drop" class="status-drop dropdown-menu" role="menu" aria-labelledby="status-drop-button">
                <li role="presentation"><div id="status-in" role="menuitem" class='raleway-semibold spacing-0625 text-uppercase green'>In the office</div></li>
                <li role="presentation"><div id="status-out" role="menuitem" class='raleway-semibold spacing-0625 text-uppercase red'>out of office</div></li>
                <li role="presentation"><div id="status-mobile" role="menuitem" class='raleway-semibold spacing-0625 text-uppercase accent'>mobile</div></li>
              </ul>
            </div>

            <!-- TEMPLATE - current user's name  		 -->
            <p class='h3 raleway-light white m-top-025'>{{firstName}} {{lastName}}</p>
            <!-- TEMPLATE - current user's title 		 -->
            <p class='raleway-semibold white text-uppercase spacing-250 little'>{{title}}</p>
            <!-- TEMPLATE - add to network functionality needs to be plugged in		 -->
            <a href='' class='raleway-semibold accent text-uppercase spacing-0625 not-for-user'>
              <i class="fa icon-plus-circle fa-lg no-transition"></i>
              add to team
            </a>
          </div>
        </div>

        <div class="fixed-xs col-sm-2 v-center-box">
          <div class="v-center">
            <p class='raleway-semibold accent text-uppercase spacing-0625'>address</p>
            <!-- TEMPLATE - current user's address	  		 -->
            <p class='raleway-light white'>575 Madison Ave</p>
            <p class='raleway-light white'>New York, NY 10022</p>
          </div>
        </div>

        <div class="fixed-xs col-sm-3 v-center-box">
          <div class="v-center">
            <p class='raleway-semibold accent text-uppercase spacing-0625'>phone</p>
            <!-- TEMPLATE - current user's office phone  		 -->
            <p class='raleway-light white'><span class='raleway-semibold text-uppercase spacing-0625'>office:</span> (212) 555-1234</p>
            <!-- TEMPLATE - current user's mobile phone	  		 -->
            <p class='raleway-light white'><span class='raleway-semibold text-uppercase spacing-0625'>mobile:</span> (212) 123-1234</p>
          </div>
        </div>

        <div class="fixed-xs col-sm-2 col-md-3 v-center-box">
          <div class="v-center right-0">
            <!-- TEMPLATE - link to account settings page	  		 -->
            <a href="#">
              <button class='btn btn-block btn-small btn-accent raleway-semibold white text-uppercase spacing-0625 small'>account settings</button>
            </a>
            <!-- TEMPLATE - link to public profile  		 -->
            <a href="#">
              <button class='btn btn-block btn-small btn-accent-border raleway-semibold white text-uppercase spacing-0625 m-top-08'>public profile</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
