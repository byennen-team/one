<template name='notificationsMobilePopup'>
{{#if haveNotifications}}
  <div class="notifications-mobile-popup">
    <div class="banner hidden-md hidden-lg">
      <i class="fa fa-flag-o"></i>
      <p>notifications</p>
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper">

      {{#each notificationsUnread}}
        <div class="swiper-slide">
          <div class="notice">
            <div class="x" data-id={{_id}}>
              <i class="fa icon-x-blunt"></i>
            </div>
            <div class="clearfix"></div>
            {{#if notificationActionLink}}
            <a href="{{notificationActionLink}}">
              <h5>{{notificationTitle}}<i class="fa fa-long-arrow-right"></i></h5>
            </a>
              {{else}}
            <h5>{{notificationTitle}}</h5>
            {{/if}}
            <p class="date">{{date createdAt}}</p>
            <p class='text'>{{notificationText}}</p>
          </div>
        </div>
      {{/each}}
    
      </div>
      <!-- Swiper controls (only pagination enabled)-->
      <div class="swiper-pagination"></div>
      
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
{{/if}}

</template>
