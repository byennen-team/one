<template name="favoriteDocuments">
  <div class="favorites row">
    <div class="col-sm-12">
      <h2><i class="fa fa-star"></i> Favorites</h2>
      <ul>
        {{#each favorites}}
          <li>
            <div class="row">
              <div class="col-sm-1 filetype">
                <i class="fa fa-file"></i>
              </div>
              <div class="col-sm-11">
                <p>{{name}}</p>
                <span>{{date this}}</span>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
