<template name="profileContactMessageSuccessModal">
  <div class="modal fade" id="contact-success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <p class="raleway-bold navy text-uppercase spacing-125 text-center h6">thank you for your message</p>
        </div>
        <div class="modal-body">
          <p class="raleway-regular text text-center">you will receive a response as soon as possible</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">ok</button> 
        </div>
      </div>
    </div>
  </div>
</template>
