<template name="profilePropertySearch">
  <section class='property-search'>
    <!-- TEMPLATE - form submission needs to be plugged in. Results should be refined as each entry is updated		 -->
    <form role="form" class='search-form info-container'>

      <div class="row">
        <div class="col-md-3">

          <p class='h6 raleway-bold text-uppercase white spacing-125 m-bottom-10'>property for</p>

          <label id='sale-label' class='btn btn-block btn-small btn-accent-border raleway-semibold ultramarine text-uppercase spacing-0625 pull-left checked' for="sale-button">Sale</label>
          <input id="sale-button" class='hidden' type="radio" name="buy-or-rent" value="sale" checked>

          <label id='rent-label' class='btn btn-block btn-small btn-accent-border raleway-semibold ultramarine text-uppercase spacing-0625 pull-left unchecked' for="rent-button">Rent</label>
          <input id="rent-button" class='hidden' type="radio" name="buy-or-rent" value="rent" >

        </div>

        <div class='clearfix visible-xxs-block'></div>

        <div class="col-md-3">

          <label for="min-price" class='h6 raleway-bold text-uppercase white spacing-125 auto-width pull-left m-bottom-10'>min price</label>
          <label for="max-price" class='h6 raleway-bold text-uppercase sky spacing-125 auto-width pull-right m-right-20 m-bottom-10'>max price</label>

          <div class='clearfix'></div>

          <input type="num" class="form-control left" id="min-price" placeholder="$">

          <input type="num" class="form-control right" id="max-price" placeholder="$">

        </div>

        <div class='clearfix visible-sm-block'></div>
        <div class='clearfix visible-xs-block'></div>

        <div class="col-md-3">

          <div class="half">

            <label for="bedrooms" class='h6 raleway-bold text-uppercase white spacing-125 auto-width pull-left m-bottom-10'>bedrooms</label>

            <select id='bedrooms' class="selectpicker" data-style="accent-select" data-width='100%'>
              <option value="any">--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10+</option>
            </select>

          </div>

          <div class="half right">

            <label for="bathrooms" class='h6 raleway-bold text-uppercase white spacing-125 auto-width pull-right m-right-20 m-bottom-10'>bathrooms</label>

            <select id='bathrooms' class="selectpicker" data-style="accent-select" data-width='100%'>
              <option value="any">--</option>
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3">3</option>
              <option value="3.5">3.5</option>
              <option value="4">4</option>
              <option value="4.5">4.5</option>
              <option value="5">5</option>
              <option value="5.5">5.5</option>
              <option value="6">6+</option>
            </select>

          </div>

        </div>

        <div class='clearfix visible-xxs-block'></div>

        <div class="col-md-3">

          <p class='h6 raleway-bold spacing-125 text-uppercase white'>sq feet</p>

          <input id="sqft" data-slider-id='sqftSlider' type="text" data-slider-min="250" data-slider-max="10000" data-slider-step="250" data-slider-value="1500"/>
          <span id="sqftCurrentSliderValLabel" class='raleway-light text-uppercase white lh-300'> &lt; <span id="sqftSliderVal">1500</span>+ ft<span class='sup'>2</span></span>

        </div>
      </div>

    </form>

  </section>
