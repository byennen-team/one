<template name="profile">
  {{#if isPrivate}}
    {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
    <div class='container p-bottom-40'>
      {{> profileNav}}
      <div id="tab-content" class="tab-content">
        {{> profileActivity}}
        {{> profileAbout}}
        {{> profileGallery}}
        {{> profileFollowers}}
        {{> profileFollowing}}
      </div>
    </div>
  {{else}}
    {{#if isMyProfile}}
      {{> profileAbout}}
      {{> profilePropertySearch}}
      {{> profileTestimonial}}
      {{> profileBuyer}}
      {{> profileContact}}
      {{> profileFooter}}
    {{else}}
      {{> profileHeader}}
      {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
      {{> profileAbout}}
      {{> profilePropertySearch}}
      {{> profileTestimonial}}
      {{> profileBuyer}}
      {{> profileContact}}
      {{> profileFooter}}
    {{/if}}
  {{/if}}
</template>
