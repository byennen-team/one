<template name="profile">
<!--   {{#if isPrivate}}
  private
{{else}}
  {{#if isMyProfile}}
    my profile
  {{else}}

  {{! Internal profile }}
    internal
  {{/if}}
{{/if}} -->


  {{#unless isMyProfile}}
    {{> profileHeader}}
  {{/unless}}
  {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
  {{#unless isMyProfile}}
    {{> profileAbout}}
    {{> profilePropertySearch}}
    {{> profileTestimonial}}
  {{/unless}}

  {{#if isMyProfile}}
    <div class='container p-bottom-40'>
      {{> profileNav}}
      <div id="tab-content" class="tab-content">
        {{> profileActivity}}
        {{> profileAbout}}
        {{> profileGallery}}
        {{> profileFollowers}}
        {{> profileFollowing}}
      </div>
    </div>
  {{/if}}
</template>
