<template name="profile">
  {{#if isPrivate}}
    private
  {{else}}
    {{#if isMyProfile}}
      my profile
    {{else}}
      public
    {{! Internal profile }}
      internal
    {{/if}}
  {{/if}}

  {{> profileHeader isMyProfile=isMyProfile}}

  {{> profileBanner isPrivate=isPrivate profile=profile isMyProfile=isMyProfile}}
  <div class='container p-bottom-40'>
    {{> profileNav}}
    <div id="tab-content" class="tab-content">
      {{> profileActivity}}
      {{> profileAbout}}
      {{> profileGallery}}
      {{> profileFollowers}}
      {{> profileFollowing}}
    </div>
  </div>
</template>
