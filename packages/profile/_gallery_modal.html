<template name="galleryModal">
  <div class="modal gallery-modal" id="gallery-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <button type="button" class="close" data-dismiss="modal">
      <span class="raleway-light white" aria-hidden="true">X</span>
      <span class="sr-only">Close</span>
    </button>
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">

          <div id="gallery-carousel" class="carousel slide" >

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

            </div>

            <!-- Controls -->
            <a class="left carousel-control white" href="#gallery-carousel" role="button" data-slide="prev">
              <i class="fa fa-caret-left fa-lg white" aria-hidden="true"></i>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control white" href="#gallery-carousel" role="button" data-slide="next">
              <i class="fa fa-caret-right fa-lg white" aria-hidden="true"></i>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id='slide-count' class='slide-count h4 raleway-semibold text-uppercase spacing-125 text-center'>
      <p id='slide-total' class=' white'></p>
    </div>
  </div>
</template>
