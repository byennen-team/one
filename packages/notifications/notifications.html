<template name='notifications'>
  <div class="notifications">
    <div class="avatar-box">

<!-- TODO: - Logged in User's avatar(B&W)   70x70px     -->
      <img id='notifications-avatar' class="avatar" src="{{profile.photoUrl}}" />
<!-- TODO: put User's current status here, as a class. Options are: "active", "inactive", and "mobile" -->
<!-- TODO: "status-dot" div only rendered if User has status set (not sure if they cannot have a status) -->
      <div class="status-dot {{status profile.status}}"></div>
<!-- TODO: Only render 'alert' if User has unread alerts. Include number of alerts -->
    {{#if notificationsUnread.count}}
      <div id='notification-alert' class="notification-alert {{hasNotifications}}">{{notificationsUnread.count}}</div>
    {{/if}}
      </div>


    <div id="notification-dropdown" class='notification-dropdown'>

      <div id="notification-panel" class="notification-panel">
        <div id="notification-deactivate" class='notification-object'>
          <div class="caret"></div>
            <p>Notifications</p>
<!-- TODO: number of active alerts go here -->
          {{#if notificationsUnread.count}}
            <div class="notification-alert">{{notificationsUnread.count}}</div>
          {{/if}}
        </div>
        <div class="notification-body">
        {{#each notifications}}
            <div class="notice">
            {{#if notificationActionLink}}
              <a href="{{notificationActionLink}}">
                <h5>{{notificationTitle}}</h5>
              </a>
              {{else}}
              <h5>{{notificationTitle}}</h5>
            {{/if}}

              <p class="date">{{date createdAt}}</p>
              <p class='text'>{{notificationText}}</p>
            </div>
        {{/each}}
        </div>
      </div>

      <div id="status-panel" class="status-panel">
        <div id="notification-activate" class='notification-object {{hasNotifications}}'>
<!-- TODO: If there are notifications, "Notifications", else "No Notifications"         -->
        {{#if notificationsUnread.count}}
          <p>Notifications</p>
        {{else}}
          <p>No notifications</p>
        {{/if}}
<!-- TODO: number of active alerts go here -->
          {{#if notificationsUnread.count}}
            <div class="notification-alert">{{notificationsUnread.count}}</div>
          {{/if}}
        </div>
<!-- TODO: 'active' class should be added to the div that reflects User's status -->
        <div id="notification-status-in" class='notification-object status-changer in active'>In the office</div>
        <div id="notification-status-out" class='notification-object status-changer out'>out of office</div>
        <div id="notification-status-mobile" class='notification-object status-changer mobile'>mobile</div>

        <div class="business-card">
          <p>Send Business Card to Mobile</p>
          <div class="card-graphic"></div>
<!-- TODO: needs to be plugged in. -->
          <input type="tel" placeholder='(xxx) xxx-xxxx' />
        </div>
      </div>

    </div>

  </div>
</template>
