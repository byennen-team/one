<template name="widgetSearch">
    <div class="widget-search">
        <input type="text" name="search" class="search" placeholder="Name or email">
        <i class="fa icon-x search-clear"></i>
    </div>
    {{#unless hide}}
        <div class="navbar-search-results col-sm-3 hidden-xs">
            <ul>
                {{#each results}}
                    <li class="user">
                        <b class="type">Directory</b>
                        <img src="{{profile.photoUrl.thumb}}" class="profile-image img-circle"/>
                        <span class="name">{{profile.firstName}} {{profile.lastName}}</span>
                        <br>
                        <span class="title">{{profile.title}}</span>
                    </li>
                {{/each}}
            </ul>
        </div>
    {{/unless}}
</template>
