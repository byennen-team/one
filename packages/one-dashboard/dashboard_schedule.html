 <template name="dashboardSchedule">
  <div class="dashboard-schedule">
    <div id="dashboard-schedule-sleeve" class="sleeve">

      <div class="banner hidden-md hidden-lg">
        <i class="fa fa-calendar-o"></i>
        <p>calendar</p>
        <i class="fa icon-caret-left-thick fa-rotate-180"></i>
      </div>
      
      <div class="events-body">
        <div class="event">
          <div class="color {{color}}"></div>
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Breakfast at the Club</p>
            </div>
          </div>
          <div class="time">8:00 am</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="color {{color}}"></div>
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Meeting with Jon</p>
            </div>
          </div>
          <div class="time">9:45 am</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="color {{color}}"></div>
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Lunch with Dottie at Nobu</p>
            </div>
          </div>
          <div class="time">12:00 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="color {{color}}"></div>
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Safety Seminar</p>
            </div>
          </div>
          <div class="time">3:30 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="color {{color}}"></div>
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>This event has a long description. Really long.</p>
            </div>
          </div>
          <div class="time">7:30 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
      </div>

    </div>

    <div class="add-event hidden-xs hidden-sm" id="banner-add-event">
      <i class="fa icon-addteam"></i>
    </div>

    <div class="blue-line hidden-xs hidden-sm"></div>
    
    <div class="hidden-xs hidden-sm">
      {{> eventMenu}}
    </div>
  </div>
   
 </template>
