<template name="dashboard">
  <div class="content">
  {{> mobileNavbar}}
  {{> mobileTabbBar}}
  {{> notificationsPopup}}

  <div class="dashboard-search hidden-md hidden-lg">
    <div class="weather">
      <canvas id="skycon" class='skycon' width="18" height="18"></canvas>
    {{#if temp}}
      <span class="temp">{{temp}}ยบ</span>
      <span>in</span>
      <span class="city">{{city}}</span>
    {{/if}}
    </div>

    <p class="date">
      <span class="month">{{month}}</span>
      <span class="time">{{time}}</span>
    </p>
    <div class="mobile-search hidden-md hidden-lg">
      {{> searchBox}}
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="dashboard-banner ">
        {{> dashboardBanner}}
      </div>
    </div>

    <div class="row">
      <div class="row-same-height">

        <div id="left-column" class="col-md-3 col-xs-height col-top left-column hidden-xs hidden-md">
          {{> communicationSidebar}}
        </div>

        <div id="main" class="main col-md-9 col-xs-height no-float col-top">
          {{> communicationMain}}
          <div id="main-wrap" class="main-wrap">
            <div class="col-md-6">

              {{> channelWidget}}

            </div>
            <div class="col-md-6">

              {{> calendar}}
              {{> dashboardNewsWidget}}
              {{> dashboardTwitterWidget}}

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  {{> communicationDirectoryModal}}
  {{> communicationAddTeammemberModal}}
  {{> calendarModal}}
  </div>
</template>
