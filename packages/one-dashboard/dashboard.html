<template name="dashboard">

  {{> notificationsPopup}}

  <div class="container-fluid">
    <div class="row">
      <div class="dashboard-banner ">
        {{> dashboardBanner}}
      </div>
    </div>

    <div class="row">
      <div class="row-same-height">

        <div id="left-column" class="col-sm-3 col-xs-height col-top left-column">
          {{> communicationSidebar}}
        </div>

        <div id="main" class="col-sm-9 col-xs-height no-float col-top">
          {{> communicationMain}}
          <div id="main-wrap">
            <div class="col-sm-6">

<!-- TODO: A widget for each unread message should populate here. The most recent messages
should be on top -->
              {{> channelWidget}}
<!-- TODO: Delete this template tag -->
              {{> channelWidgetStyle}}

            </div>
            <div class="col-sm-6">

              {{> calendar}}
              <!-- {{> newsWidget}} -->
              {{> dashboardTwitterWidget}}

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  {{> communicationDirectoryModal}}
  {{> communicationAddTeammemberModal}}
</template>
