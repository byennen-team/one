<template name="dashboard">

  {{> notificationsPopup}}
  
  <div class="container-fluid">
    <div class="row">
      <div class="dashboard-banner ">
        {{> dashboardBanner}}
      </div>
    </div>

    <div class="row">
      <div class="container-xs-height">

        <div id="left-column" class="col-sm-3 col-xs-height col-top left-column">
          {{> communicationSidebar}}
        </div>

        <div id="main" class="col-sm-9 col-xs-height no-float col-top">
          {{> communicationMain}}
          <div id="main-wrap">
            <div class="col-sm-8">
              {{> calendar}}
              {{> news}}
              {{> supportWidget}}
            </div>
            <div class="col-sm-4">
              {{> messagesWidget}}
              <div class="appsWidget">
                <a href="{{pathFor 'apps'}}"><img src="../../images/dashboard/apps.png" class="img-responsive" alt="Chat" /></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
