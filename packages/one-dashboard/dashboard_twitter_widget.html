<template name="dashboardTwitterWidget">
  
  <div class="twitter-widget">
    
    <div class="header">
      <a href='https://twitter.com/douglaselliman' target="_blank" class='channel-name'>  
        <i class="fa fa-twitter"></i>
        @DouglasElliman
      </a>
      <a href='https://twitter.com/douglaselliman' target="_blank" class="arrow">
        <i class="fa fa-arrow-right"></i>
      </a>
    </div>

<!-- TODO: Ten (or so) most recent tweets here -->
    <div class="feed"> 
    
      <div class="tweet">
        <div class="avatar">
          <img src="{{avatarURL}}" alt="{{handle}} avatar" />
        </div>

        <div class="tweet-body">
          <p class="name">
            {{#if retweeted}}
            <i class="fa fa-retweet"></i>
            {{/if}}
            {{handle}}
            <span class="time">{{tweetTime}}</span>
          </p>  
          <p class="text">{{{tweetText}}}</p> 
          {{#if image}}
            <img src="{{imgURL}}" />
          {{/if}}     
          <div class="controls">
            <a href="{{replyURL}}">
              <i class="fa fa-reply"></i>
            </a>
            <a href="{{retweetURL}}">
              <i class="fa fa-retweet"></i>
              <span>{{retweets}}</span>
            </a>
            <a href="{{favoriteURL}}">
              <i class="fa fa-star"></i>
              <span>{{favorites}}</span>
            </a>
          </div>
        </div>
      </div>

      <hr />
      <!-- <div class="clearfix"></div> -->

<!-- TODO: Remove. Repeated for style -->
      <div class="tweet">
        <div class="avatar">
          <img src="images/dashboard/twitter-2.jpg" alt="@DottieHerman avatar" />
        </div>
        <div class="tweet-body">
          <p class="name">
            <i class="fa fa-retweet"></i>
            @DottieHerman
            <span class="time">Feb 9 </span>
          </p>  
          <p class="text">Is your home camera ready? Follow these <a href="https://twitter.com/search?q=%23photo" target="_blank">#photo</a> <a href="https://twitter.com/search?q=%23tips" target="_blank">#tips</a> from <a href="https://twitter.com/gothamnyc" target="_blank">@GothamNYC</a> &amp; <a href="https://twitter.com/bricku" target="_blank">@BrickU</a> <a href="http://www.brickunderground.com/blog/" target="_blank">http://www.brickunderground.com/blog/</a></p>   
          
          <img src="images/dashboard/twitter-pic.jpg" alt="" />

          <div class="controls">
            <a href="https://twitter.com/DouglasElliman/status/560174040066056193">
              <i class="fa fa-reply"></i>
            </a>
            <a href="https://twitter.com/DouglasElliman/status/560174040066056193">
              <i class="fa fa-retweet"></i>
              <span>7</span>
            </a>
            <a href="https://twitter.com/DouglasElliman/status/560174040066056193">
              <i class="fa fa-star"></i>
              <span>23</span>
            </a>
          </div>
        </div>
      </div>
<!-- /style repeat -->

    </div>
  </div>

</template>
