<template name="dashboardBanner">
  <div class="banner">

    <div class="title col-md-6 hidden-xs hidden-sm">
      <div class="weather">
        <canvas id="skycon" class='skycon' width="18" height="18"></canvas>
      {{#if temp}}
        <span class="temp">{{temp}}ยบ</span>
        <span>in</span>
        <span class="city">{{city}}</span>
      {{/if}}
      </div>

      <h1 class="company-title">Douglas Elliman</h1>
      <p class="date">
        <span class="month">{{month}}</span>
        <span class="time">{{time}}</span>
      </p>
    </div>

    <div class="hidden-xs hidden-sm">
      {{> teamMembers}}
    </div>
    
    <div class="hidden-xs hidden-sm">
      {{> dashboardSchedule}}
    </div>

    {{> deleteEventModal}}
  </div>
</template>
