<template name="dashboardBanner">
  <div class="banner">

    <div class="title col-md-6 hidden-xs hidden-sm">
      <div class="weather">
        <canvas id="skycon" class='skycon' width="18" height="18"></canvas>
      {{#if temp}}
        <span class="temp">{{temp}}ยบ</span>
        <span>in</span>
        <span class="city">{{city}}</span>
      {{/if}}
      </div>

      <h1 class="company-title">Douglas Elliman</h1>
      <p class="date">
        <span class="month">{{month}}</span>
        <span class="time">{{time}}</span>
      </p>
    </div>

    <div class="hidden-xs hidden-sm">
      {{> teamMembers}}
    </div>
    
    <div class="schedule hidden-xs hidden-sm">

      <div id="dashboard-schedule-sleeve" class="sleeve">
        <div class="event">
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Breakfast at the Club</p>
            </div>
          </div>
          <div class="time">8:00 am</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Meeting with Jon</p>
            </div>
          </div>
          <div class="time">9:45 am</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Lunch with Dottie at Nobu</p>
            </div>
          </div>
          <div class="time">12:00 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>Safety Seminar</p>
            </div>
          </div>
          <div class="time">3:30 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>
        <div class="event">
          <div class="description-box">
            <div class="caret-right"></div>
            <div class="description">
              <p>This event has a long description. Really long.</p>
            </div>
          </div>
          <div class="time">7:30 pm</div>
          <div class="delete-event" data-toggle="modal" data-target="#deleteEventModal">
            <i class="fa icon-x-blunt"></i>
          </div>
        </div>

      </div>

      <div class="add-event" id="banner-add-event">
        <i class="fa icon-addteam"></i>
      </div>

      <div class="blue-line"></div>

      {{> eventMenu}}
    </div>

    {{> deleteEventModal}}
  </div>
</template>
