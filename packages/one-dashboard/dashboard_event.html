<template name='eventMenu'>
  
  <form id="event-menu" class="event-menu">

    <div class="form-group color-drop">
      <label class='sr-only' for="task-menu-color-select">Select a Color</label>
      <select class="selectpicker" id="task-menu-color-select" data-style='select-color'>
        <option class="purple dot">purple</option>
        <option class="pink dot">pink</option>
        <option class="orange dot">orange</option>
        <option class="teal dot">teal</option>
        <option class="blue dot">blue</option>
        <option class="red dot">red</option>
        <option class="purple xdot">xpurple</option>
        <option class="pink xdot">xpink</option>
        <option class="orange xdot">xorange</option>
        <option class="teal xdot">xteal</option>
        <option class="blue xdot">xblue</option>
        <option class="red xdot">xred</option>
      </select>
    </div>

    <div class="form-group event-title">
      <label class='sr-only' for="task-menu-name">Name your event</label>
      <input id='event-menu-name' type="text" placeholder='Event name...'/>
    </div>  

    <div class="form-group event-date">
      <label for="event-menu-start"><i class="fa fa-calendar"></i> starts</label>
      <input class='event-date-input' name="start-date" id="event-menu-start" type='text' data-provide="datepicker" data-date-format="DD, MM d" data-start-date='{{day}}' value='{{day}}' />
      <span>at</span>
      <input class='event-date-time' name="start-time" type="text" value='{{time.start}}' />

      <div class="clearfix"></div>

      <label for="event-menu-end"><i class="fa fa-calendar"></i> ends</label>
      <input class='event-date-input' name="end-date" id="event-menu-end" type='text' data-provide="datepicker" data-date-format="DD, MM d" data-start-date='{{day}}' value='{{day}}' />
      <span>at</span>
      <input class='event-date-time' name="end-time" type="text" value='{{time.end}}' />
    </div>

    <div class="form-group event-location">
      <label for='event-menu-location'>
        <i class="fa fa-map-marker"></i>
        <span>where</span>
      </label>
      <input id='event-menu-location' type="text" />
      <div id='event-menu-directions' class="directions">get directions <i class="fa fa-location-arrow"></i></div>
    </div>

    <div class="form-group add-people">
      <label for="task-menu-invite">
        <i class="fa fa-user"></i>
        <span>add people</span>
      </label>
      <div class="add-people-btn">
        <i id="task-menu-invite" class="fa icon-addteam"></i>
<!-- TODO: This should search the directory -->
      </div>

      <label class='sr-only' for="task-menu-invite-search">Search for people to add</label>
      <input id="task-menu-invite-search" type="text" placeholder='Name or Email' />

      <label class='sr-only' for="task-menu-user-status">Invitee status</label>
      <select class="selectpicker form-control" id='task-menu-user-status' data-style='select-admin'>
        <option selected>admin</option>
        <option>buyer</option>
        <option>seller</option>
        <option>user</option>
        <option>lawyer</option>
        <option>broker</option>
        <option>contractor</option>
      </select>
    </div>

    <div class="form-group description">
      <label class='sr-only' for="task-menu-name">Task's description</label>
      <textarea name="description" id="task-menu-description" cols="30" rows="10" placeholder='Description...'></textarea>
    </div>

    <div class="form-group attachments">
      <label for="task-menu-attachments">
        <i class="fa fa-paperclip"></i>
        <span>attachments</span>
      </label>
      <input id="task-menu-attachments" type="file" placeholder='add files' />
    </div>

    <div class="checkbox private">
      <label for="task-menu-attachments">
        <i class="fa fa-eye-slash"></i>
        <span>make private?â‰ </span>
      </label>
      <input type="checkbox">
    </div>

    <button type="submit" class="btn btn-default">create task</button>

  </form>

</template>
