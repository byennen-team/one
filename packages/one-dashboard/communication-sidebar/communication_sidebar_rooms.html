<template name='communicationSidebarRooms'>
	<div class='communication-sidebar-sleeve'>
		{{> communicationSidebarRoomsFill}}
	</div>
</template>

<template name='communicationSidebarRoomsFill'>

	<div class="dropdown rooms">
	  <div class="dropdown-header" data-toggle="collapse" href="#communication-rooms-header" aria-expanded="true" aria-controls="communication-rooms-header">
			Rooms
			<i class="fa fa-lock"></i>
	    <span class="caret"></span>
	  </div>
	  <div class="collapse in" id="communication-rooms-header">
		  <div class="well">
	 			<ul role="menu" >
	 			{{#each rooms}}
			    <li class="room" data-id="{{_id}}">{{roomName}}
				    {{#if unreadMessages}}
				    	<span class='unread-num'>{{unreadMessages}}</span>
				    {{/if}}
				    <span class="delete-channel">
				    	<i class="fa icon-x-blunt"></i>
				    </span>
			    </li>
			  {{/each}}
					<li class="add"><i class="fa fa-lg icon-addteam addRoom" data-toggle="modal" data-target="#communication-add-teammember-modal"></i></li>
			  </ul>
			</div>
		</div>
	</div>

</template>
