<template name='communicationSidebarDirect'>
	<div class='communication-sidebar-sleeve'>
		{{> communicationSidebarDirectFill}}
	</div>
</template>

<template name='communicationSidebarDirectFill'>

	<div class="dropdown direct">
	  <div class="dropdown-header" data-toggle="collapse" href="#communication-direct-header" aria-expanded="true" aria-controls="communication-direct-header">
			Direct Messaging
			<i class="fa fa-lock"></i>
	    <span class="caret"></span>
	  </div>
	  <div class="collapse in" id="communication-direct-header">
		  <div class="well">
	  		<ul role="menu" >
<!-- TODO - number of unread messages in this category in span -->
<!-- TODO: Add dynamic list of direct message conversations here -->
<!-- TODO: clicking on the names needs to bring up the conversation -->
					{{#each rooms}}
						<li class='room {{selectedClass}}' data-id="{{_id}}">{{partner.profile.firstName}} {{partner.profile.lastName}}
							{{#if unreadMessages}}
								<span class='unread-num'>{{unreadMessages}}</span>
							{{/if}}
							<span class="delete-channel">
					    	<i class="fa icon-x-blunt"></i>
					    </span>
						</li>
					{{/each}}

					<li class="add"><i class="fa fa-lg icon-addteam addDM" data-toggle="modal" data-target="#communication-add-teammember-modal"></i></li>
			  </ul>
			</div>
		</div>
	</div>

</template>
