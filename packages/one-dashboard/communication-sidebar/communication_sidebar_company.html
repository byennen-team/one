<template name='communicationSidebarCompany'>
	<div class='communication-sidebar-sleeve'>
		{{> communicationSidebarCompanyFill}}
	</div>
</template>

<template name='communicationSidebarCompanyFill'>

	<div class="dropdown company">
	  <div  class="dropdown-header" data-toggle="collapse" href="#communication-company-header" aria-expanded="true" aria-controls="communication-company-header">
			Company Channels
	    <span class="caret"></span>
	  </div>
		<div class="collapse in" id="communication-company-header">
		  <div class="well">
			  <ul role="menu">
				  {{#each companyRooms}}
				    <li class="channel" data-id="{{_id}}">{{roomName}}
					    {{#if unreadMessages}}
					    	<span class='unread-num'>{{unreadMessages}}</span>
					    {{/if}}
				    </li>
				  {{/each}}
			  </ul>


			  <div class="dropdown secondary">
		<!-- TODO: for each location added, .dropdown-header's #ID goes in 'aria-controls'		   -->
				  <div class="dropdown-header" data-toggle="collapse" href="#communication-575-madison-header" aria-expanded="false" aria-controls="communication-575-madison-header">
						{{officeName}}
				    <span class="caret"></span>
				  </div>
		<!-- TODO: for each location added, a unique #ID is needed	  	 -->
					<div class="collapse in" id="communication-575-madison-header">
					  <div class="well">
						  <ul role="menu">
							  {{#each officeRooms}}
						<!-- TODO - number of unread messages in this category in span -->
							    <li class="channel" data-id="{{_id}}">{{roomName}}
								    {{#if unreadMessages}}
								    	<span class='unread-num'>{{unreadMessages}}</span>
								    {{/if}}
							    </li>
							  {{/each}}
						  </ul>
						</div>
					</div>

				</div>

			</div>
		</div>


	</div>

</template>
