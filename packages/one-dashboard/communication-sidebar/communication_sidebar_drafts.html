<template name='communicationSidebarDrafts'>
  <div class='communication-sidebar-sleeve'>
    {{> communicationSidebarDraftsFill}}
  </div>
</template>

<template name='communicationSidebarDraftsFill'>

  <div class="dropdown drafts">
    <div class="dropdown-header" data-toggle="collapse" href="#communication-drafts-header" aria-expanded="true" aria-controls="communication-drafts-header">
      Drafts
      <span class="caret"></span>
    </div>
    <div class="collapse in" id="communication-drafts-header">
      <div class="well">
        <ul role="menu" >
        {{#each drafts}}
          {{> draftTemplate}}
        {{/each}}
        </ul>
      </div>
    </div>
  </div>

</template>

<template name="draftTemplate">
  <li class="draft" data-id="{{_id}}" owner-id="{{creatorId}}">{{messagePayload.title}}
    <span class="delete-channel">
      <i class="fa icon-x-blunt"></i>
    </span>
  </li>
</template>
