<template name="deleteEventModal">
  <div class="modal fade" id="deleteEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Delete Event</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this event from your schedule?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
<!-- TODO: needs to delete targeted event from the User's schedule -->
          <button type="button" class="btn btn-primary" id="delete-event-btn" data-dismiss="modal">delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
