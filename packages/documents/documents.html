<template name="documents">
    <div class="documents row">
      <div class="leftside col-sm-3">
        {{> documentsMenu}}
        {{> favoriteDocuments}}
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="options col-sm-12" style="height: 120px;">
            <a href="#" class="folder"><i class="fa fa-folder"></i> New Folder</a>
            <a href="#" class="upload"><i class="fa fa-cloud-upload"></i> Upload File</a>
            <input type="file" class="hide">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table">
              <thead>
                <tr>
                  <!-- <th></th> -->
                  <th></th>
                  <th></th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#each files}}
                  <tr>
                    <!-- <td><input type="checkbox" ></td> -->
                    <td class="favoriteCheckbox">
                      <input id="box-{{_id}}" type="checkbox" {{isFavoriteChecked this}}/>
                      <label for="box-{{_id}}"></label>
                    </td>
                    <td><i class="fa fa-file pdf"></i></td>
                    <td><a href="{{url this}}" target="_blank" class="name">{{name}}</a></td>
                    <td><span class="type">{{type this}}</span></td>
                    <td>{{date this}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          More <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <!-- <li><a href="#"><i class="fa fa-floppy-o"></i> Move to My Docs</a></li> -->
                          <li><a href="{{url this}}" class="download"><i class="fa fa-download"></i> Download</a></li>
                          <li><a href="#"><i class="fa fa-share"></i> Share</a></li>
                          <li><a href="{{url this}}" class="print"><i class="fa fa-print"></i> Print</a></li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</template>
