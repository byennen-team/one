<template name="documents">
  <div class="documents row">
    <div class="leftside col-sm-3">
      {{> documentsMenu}}
      {{> favoriteDocuments}}
    </div>
    <div class="col-sm-9">
      <!-- <div class="row">
        <div class="header-border-blue col-sm-12">
        </div>
      </div> -->
      <div class="row">
        <div class="options col-sm-12">
          <a href="#" class="folder" data-toggle="modal" data-target="#documentsFolderModal"><i class="fa fa-folder"></i> New Folder</a>
          <a href="#" class="" data-toggle="modal" data-target="#documentsUploadModal"><i class="fa fa-cloud-upload"></i> Upload File</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          {{> documentsBreadcrumb}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <!-- <th></th> -->
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each files}}
                <tr id="row-{{_id}}">
                  <!-- <td><input type="checkbox" ></td> -->
                  <td class="favoriteCheckbox">
                    <input id="box-{{_id}}" type="checkbox" {{isFavoriteChecked this}}/>
                    <label for="box-{{_id}}"></label>
                  </td>
                  <td>
                    <i class="fa {{#if isFolder}}fa-folder{{else}}fa-file{{/if}} pdf"></i>
                  </td>
                  <td class="name">
                    {{#if isFolder}}
                      <a href="{{pathFor 'folder'}}" class="name">{{name}}</a>
                    {{else}}
                      <a href="{{url this}}" target="_blank" class="name">{{name}}</a>
                      <i class="fa fa-pencil rename-document" data-toggle="modal" data-target="#documentsRenameModal"></i>
                    {{/if}}
                    <div class="progress hide">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                      </div>
                    </div>
                  </td>
                  <td><span class="type">{{type this}}</span></td>
                  <td>{{date this}}</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        More <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <!-- <li><a href="#"><i class="fa fa-floppy-o"></i> Move to My Docs</a></li> -->
                        <li><a href="{{url this}}" class="download"><i class="fa fa-download"></i> Download</a></li>
                        <li class="share-document"><a href="#" data-toggle="modal" data-target="#shareDocumentModal"><i class="fa fa-share"></i> Share</a></li>
                        <li><a href="{{url this}}" class="print"><i class="fa fa-print"></i> Print</a></li>
                        {{#if isPersonalDocument this}}
                          <li><a href="#" class="remove"><i class="fa fa-remove"></i> Remove</a></li>
                        {{/if}}
                        <li class="share-document"><a href="#" data-toggle="modal" data-target="#emailDocumentModal"><i class="fa fa-envelope-o"></i> Email</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
          {{> shareDocumentModal}}
          {{> emailDocumentModal}}
          {{> documentsFolderModal}}
          {{> documentsUploadModal}}
          {{> documentsRenameModal}}
        </div>
      </div>
    </div>
  </div>
</template>
