<template name="documents">
    <div class="row">
      <div class="leftside col-sm-3">
        {{> documentsMenu}}
        {{> favoriteDocuments}}
      </div>
      <div class="col-sm-9">
        <a href="#">New Folder</a>
        <button type="button" class="upload">Upload File</button>
        <input type="file" class="hide">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th>Name</th>
              <th>Type</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each files}}
              <tr>
                <td><input type="checkbox" {{isFavoriteChecked this}}></td>
                <td>favorite</td>
                <td>icon</td>
                <td><a href="{{url this}}" target="_blank">{{name}}</a></td>
                <td>{{type}}</td>
                <td>{{uploadDate}}</td>
                <td>more</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
</template>
