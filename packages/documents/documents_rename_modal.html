<template name="documentsRenameModal">
  <div class="modal fade" id="documentsRenameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class='fa icon-x' aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Rename Document</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Document Name Here...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="rename-file">Rename</button>
        </div>
      </div>
    </div>
  </div>
</template>
