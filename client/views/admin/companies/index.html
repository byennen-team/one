<template name="AdminCompanies">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Companies</h1>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-default pull-right" id="AddCompany">New Company</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Company Name</th>
              <th>Email</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody>
            {{#each company}}
              <tr>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td>{{website}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
